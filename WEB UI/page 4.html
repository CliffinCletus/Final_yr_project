<!DOCTYPE html>
<html>
<head>
	<title>Page 4</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
            background-color: #285670;
		}
		.logo {
            height: 112px;
            width: auto;
            padding-left: 45%;
            padding-top: 1%;
        }
		form {
			display: flex;
			justify-content: center;
			margin: 20px 0;
		}
		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px 0 0 5px;
			width: 60%;
			outline: none;
		}
		button {
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 0 5px 5px 0;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
			outline: none;
		}
		button:hover {
			background-color: #3E8E41;
		}
		section {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 500px;
		}
		.profile {
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
			margin: 20px;
			max-width: 400px;
			width: 100%;
			text-align: center;
		}
		h2 {
			margin-top: 0;
		}
		.button-container {
			display: flex;
			justify-content: space-around;
			margin-top: 20px;
		}
		.missing, .found {
			padding: 10px 20px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			outline: none;
			color: #fff;
			transition: background-color 0.3s ease;
		}
		.missing:hover {
			background-color: #f44336;
		}
		.found:hover {
			background-color: #2196F3;
		}
	</style>
</head>
<body>
    <div class="logo"> 
        <img src="Group 3 2.png" alt="">
    </div>
	<form>
		<input type="text" placeholder="Search...">
		<button type="submit">Search</button>
	</form>
	<section>
		<div class="profile">
			<img src="https://via.placeholder.com/150" alt="Profile Picture">
			<h2>Name</h2>
			<p>Age: 8</p>
			<p>Gender: Male</p>
			<p>Height : 132 cm</p>
            <p>Height : 30 kg</p>
			<div class="button-container">
				<button class="missing">Missing</button>
				<button class="found">Found</button>
			</div>
		</div>
	</section>
</body>
</html>
